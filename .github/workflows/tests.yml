name: Tests

on:
  push:
    branches:
      - main
    paths:
      - 'Formula/**'
      - 'Casks/**'
  pull_request:
    paths:
      - 'Formula/**'
      - 'Casks/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            Formula/**
            Casks/**

      - name: Run brew audit
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            # Extract formula/cask name from path (e.g., Formula/foo.rb -> foo)
            name=$(basename "$file" .rb)
            if [[ "$file" == Casks/* ]]; then
              echo "Auditing cask $name (from $file)"
              brew audit --cask --strict --online "$file"
            elif [[ "$file" == Formula/* ]]; then
              echo "Auditing formula $name (from $file)"
              brew audit --strict --online "$file"
            fi
          done

      - name: Run brew style
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            # Extract formula/cask name from path (e.g., Formula/foo.rb -> foo)
            name=$(basename "$file" .rb)
            if [[ "$file" == Casks/* ]]; then
              echo "Checking style for cask $name (from $file)"
              brew style --cask "$file"
            elif [[ "$file" == Formula/* ]]; then
              echo "Checking style for formula $name (from $file)"
              brew style "$file"
            fi
          done
