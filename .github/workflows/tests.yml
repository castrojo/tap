name: Tests

on:
  push:
    branches:
      - main
    paths:
      - 'Formula/**'
      - 'Casks/**'
  pull_request:
    paths:
      - 'Formula/**'
      - 'Casks/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@9ceb7934560eb61d131dde205a6c2d77b2e1529d # master

      - name: Tap repository
        run: |
          # Tap the current checkout as castrojo/tap
          mkdir -p $(brew --repository)/Library/Taps/castrojo
          ln -s $GITHUB_WORKSPACE $(brew --repository)/Library/Taps/castrojo/homebrew-tap

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891 # v47.0.1
        with:
          files: |
            Formula/**
            Casks/**

      - name: Semantic validation
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "üîç Checking for architectural errors..."
          FAILED=0
          
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "‚Üí Validating $file"
            
            # Check 1: Must have "Generated by" header
            if ! grep -q "^# Generated by tap-" "$file"; then
              echo "‚ùå $file: Missing 'Generated by' header"
              echo "   This package was not created with tap-tools"
              echo "   Solution: ./tap-tools/tap-cask generate <url>"
              FAILED=1
            fi
            
            # Check 2: No binary with target parameter (PR #22 error)
            if grep -q 'binary.*target:' "$file"; then
              echo "‚ùå $file: 'binary' does not support 'target:' parameter"
              echo "   Use 'artifact' stanza instead"
              FAILED=1
            fi
            
            # Check 3: No Dir.home usage
            if grep -q 'Dir\.home' "$file"; then
              echo "‚ùå $file: Use ENV.fetch(\"HOME\") instead of Dir.home"
              FAILED=1
            fi
            
            # Check 4: No invalid depends_on syntax
            if grep -q 'depends_on formula:' "$file"; then
              echo "‚ùå $file: Invalid depends_on syntax"
              FAILED=1
            fi
            
            # Check 5: Casks must have -linux suffix
            if [[ "$file" == Casks/* ]]; then
              basename=$(basename "$file" .rb)
              if [[ ! "$basename" =~ -linux$ ]]; then
                echo "‚ùå $file: Cask name must end with '-linux'"
                FAILED=1
              fi
            fi
          done
          
          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "‚ùå CRITICAL: Package has architectural errors"
            echo "   Fix: Delete file and regenerate with tap-tools"
            exit 1
          fi
          
          echo "‚úÖ All semantic validation checks passed"

      - name: Run brew audit
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            # Extract formula/cask name from path (e.g., Formula/foo.rb -> foo)
            name=$(basename "$file" .rb)
            if [[ "$file" == Casks/* ]]; then
              echo "Auditing cask $name (from $file)"
              brew audit --cask --strict --online "castrojo/tap/$name"
            elif [[ "$file" == Formula/* ]]; then
              echo "Auditing formula $name (from $file)"
              brew audit --strict --online "castrojo/tap/$name"
            fi
          done

      - name: Run brew style
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            # Extract formula/cask name from path (e.g., Formula/foo.rb -> foo)
            name=$(basename "$file" .rb)
            if [[ "$file" == Casks/* ]]; then
              echo "Checking style for cask $name (from $file)"
              brew style --cask "castrojo/tap/$name"
            elif [[ "$file" == Formula/* ]]; then
              echo "Checking style for formula $name (from $file)"
              brew style "castrojo/tap/$name"
            fi
          done
